
<div class="container-fluid">
    <div class="row justify-content-center border border-danger my-2 p-1">
        <div class="col-12 text-center">
            <h3>
                Inserir Tarefa
            </h3>
        </div>
        <div class="col-md-6 p-1 border border-success">

            <form>

                <div class="form-group"> <!-- Titulo -->
                    <label for="titulo">Titulo da tarefa</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" minlength="3" required>

                    <div> <!-- ngIf -->

                        <div class="alert alert-danger">
                            <div> <!-- [hidden] -->
                                Digite o titulo da tarefa 
                            </div>
                            <div> <!-- [hidden] -->
                                O titulo deve conter no minimo 3 caracteres
                            </div>
                        </div>

                    </div>

                </div>

                <div class="form-group"> <!-- Data -->

                    <label for="data">Data da tarefa</label>
                    <input type="date" name="data" id="data" class="form-control" required>

                    <div> <!-- ngIf -->

                        <div class="alert alert-danger">
                            <div> <!-- [hidden] -->
                                Insira a data da tarefa 
                            </div>
                        </div>

                    </div>

                </div>

                <div class="form-group">
                    <label for="descricao">Descrição da tarefa </label>
                    <textarea 
                        class="form-control" 
                        id="descricao" 
                        rows="3"
                        required
                        minlength="5"
                    ></textarea>    
                    
                    <div> <!-- ngIf -->

                        <div class="alert alert-danger">
                            <div> <!-- [hidden] -->
                                Digite a descrição da tarefa 
                            </div>
                            <div> <!-- [hidden] -->
                                A descrição deve conter no minimo 5 caracteres
                            </div>
                        </div>

                    </div>

                </div>

                <div class="form-group border">
                    <a href="#" class="btn btn-secondary">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                    </a>

                    <button type="button" class="btn btn-primary aling-self-right">
                        <i class=" fa fa-save" aria-hidden="true"></i> Salvar
                    </button>
        



                </div>

            </form>





        </div>

    </div>
</div>
