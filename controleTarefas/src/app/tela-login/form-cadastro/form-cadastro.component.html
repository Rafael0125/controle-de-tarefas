
<div class="card" style="width: 20rem;">
    <div class="card-body">
        <div class="card-title fs-3"> Cadastro </div>
        <hr>

        <form class="" > <!-- FormCadastro -->

            <div class="form-group my-1 row mb-2"> <!-- Usuario // Inicio -->
                <input 
                class="form-control" 
                type="text" 
                name="nome" 
                id="nome" 
                placeholder="Insire o nome" 
                aria-describedby="usuario-aviso"
                minlength="3" 
                required>

            <div >  <!-- ngIf *ngIf="nome.errors && (nome.dirty || nome.touched)"-->
                    <div id="nome-aviso" class="form-text  text-danger">
                        <div >  <!-- [hidden]="!nome.errors?.['required']" -->
                            Insira o nome de usuario
                        </div>
                    </div>
                </div>
            </div> <!-- Usuario // Fim -->

            <div class="form-group my-1 row my-2"> <!--  Email // Inicio -->
                <input 
                class="form-control" 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Insira o Email" 
                aria-describedby="email-aviso"
                minlength="3" 
                required>

                <div > <!-- ngIf *ngIf="email.errors && (email.dirty || email.touched)"-->
                    <div id="email-aviso" class="form-text text-danger">
                        <div > <!-- [hidden] [hidden]="!email.errors?.['required']"-->
                            Insira o Email do usuario
                        </div>
                    </div>
                </div>
            </div> <!-- Email // Fim -->

            <div class="form-group my-1 row mt-2"> <!-- Senha // Inicio -->
                <input 
                class="form-control" 
                type="password" 
                name="senha" 
                id="senha" 
                placeholder="Insira a senha" 
                aria-describedby="senha-aviso"
                minlength="5" required>
                <div > <!-- ngIf *ngIf="senha.errors && (senha.dirty || senha.touched)"-->
                    <div id="senha-aviso" class="form-text text text-danger">
                        <div > <!-- [hidden] [hidden]="!senha.errors?.['required']"-->
                            Insira a senha do usuario
                        </div>
                    </div>
                </div>
            </div> <!-- Senha // Fim -->

            <div class="form-group d-grid gap-2 text-center col-8 offset-2 mt-3">
                <button class="btn btn-primary" type="button" 
                >Criar Conta</button> <!-- [disabled]= "!formCadastro.form.valid" -->
            </div> 
        </form>
    </div>
</div>

<div class="card mt-2" style="width: 20rem;">
    <div class="card-body">
        <p class="card-text">
            Tem uma conta? <a href="#" (click) = 'exibirPainelLogin()' class="card-link">Fa√ßa login</a>

        </p>
    </div>
</div>
