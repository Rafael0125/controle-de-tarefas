<div class="modal-header">

    <button type="button" class="btn-close" aria-label="Fechar" (click)="activeModal.dismiss()">
    </button>
</div>

<div class="modal-body text-center">
    <div class="row border border-dark p-1">
        <div class="col-12">
            <div class="row border-bottom border-dark justify-content-center p-1 my-1">
                <h2>
                    Tarefa : {{tarefa.titulo | descricaoReduzida:15:3}} 
                </h2> 
            </div>
            <div class="row border-bottom border-dark justify-content-center p-1 my-1">
                Data criação : {{tarefa.data | date : 'dd/MM/yyyy'}} 
            </div>
            <div class="row border-bottom border-dark justify-content-center p-1 my-1">
                Descrição : {{tarefa.descricao}} 
            </div>
            <div class="row border-bottom border-dark justify-content-center p-1 my-1">
                Data Conclusão : {{tarefa.dataConclusao | date : 'dd/MM/yyyy'}} 
            </div>
            <div class="row border-bottom border-dark justify-content-center p-1 my-1">
                Conclusão : {{tarefa.conclusao}} 
            </div>

        </div>
    </div>
        <div class="modal-footer">
            <a type="button" class="btn btn-danger" (click)="remover($event,tarefa)"> <!--  -->
                Excluir
            </a>

            <button type="button" class="btn btn-secondary" (click)="activeModal.close()">
                Fechar
            </button>
            
        </div>

</div>
